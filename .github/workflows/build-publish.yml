name: build publish

on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build nar
        run: |
          chmod 777 ./build.sh
          ./build.sh
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/out/*.nar"
          prerelease: true
